<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form styled with Bootstrap4</title>
    <!-- Bootstrap4 CSS-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Customized CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Tell Us About Yourself</h1>
      <form action="results.html" method="GET">
        <div class="form-group row required">
          <label for="firstName" class="col-md-2 col-form-label"
            >First Name</label
          >
          <input
            type="text"
            id="firstName"
            name="First Name"
            placeholder="John"
            class="col-md-2 form-control"
            required
          />
          <small class="col-md-2">Error message</small>
        </div>

        <div class="form-group row required">
          <label for="lastName" class="col-md-2 col-form-label"
            >Last Name</label
          >
          <input
            type="text"
            id="lastName"
            name="Last Name"
            placeholder="Doe"
            class="col-md-2 form-control"
            required
          />
          <small class="col-md-2">Error message</small>
        </div>

        <div class="form-group row required">
          <label for="password" class="col-md-2 col-form-label">Password</label>
          <div class="input-container col-md-2 form-control">
            <input
              type="password"
              id="password"
              name="Password"
              class="form-control"
              required
            />
            <span class="material-icons visibility">
              visibility_off
            </span>
          </div>
        </div>

        <div class="form-group row required">
          <label for="email" class="col-md-2 col-form-label">Email</label>
          <input
            type="email"
            id="email"
            name="Email"
            class="col-md-2 form-control"
            required
          />
        </div>

        <div class="form-group row required">
          <label for="phone" class="col-md-2 col-form-label">Phone</label>
          <input
            type="tel"
            id="phone"
            name="Phone"
            placeholder="xxx-xxx-xxx"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
            class="col-md-2 form-control"
          />
        </div>

        <div class="form-group row">
          <label for="url" class="col-md-2 col-form-label">Website</label>
          <input type="url" id="url" name="URL" class="col-md-2 form-control" />
        </div>

        <div class="form-group row">
          <label for="age" class="col-md-2 col-form-label">Age</label>
          <input
            type="number"
            id="age"
            name="Age"
            min="1"
            max="200"
            class="col-md-2 form-control"
          />
        </div>

        <div class="form-group row required">
          <label for="birthday" class="col-md-2 col-form-label">Birthday</label>
          <input
            type="date"
            id="birthday"
            name="Birthday"
            class="col-md-2 form-control"
          />
        </div>

        <div class="form-group row required">
          <label for="gender col-form-label" class="col-md-2 col-form-label"
            >Gender</label
          >
          <div class="col-md-2 form-check">
            <input
              type="radio"
              name="Gender"
              value="male"
              class="form-check-input"
            />Male<br />
            <input
              type="radio"
              name="Gender"
              value="female"
              class="form-check-input"
            />Female<br />
            <input
              type="radio"
              name="Gender"
              value="other"
              class="form-check-input"
            />Other
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-2 col-form-label">Your favorite locations</label
          ><br />
          <div class="col-md-2 form-check">
            <input
              type="checkbox"
              name="loc1"
              value="Paris"
              class="form-check-input"
            />Paris<br />
            <input
              type="checkbox"
              name="loc2"
              value="London"
              class="form-check-input"
            />London<br />
            <input
              type="checkbox"
              name="loc3"
              value="Vancouver"
              class="form-check-input"
            />Vancouver<br />
            <input
              type="checkbox"
              name="loc4"
              value="Tokyo"
              class="form-check-input"
            />Tokyo<br />
            <input
              type="checkbox"
              name="loc5"
              value="Chicago"
              class="form-check-input"
            />Chicago<br />
          </div>
        </div>

        <div class="form-group row">
          <label for="occupation" class="col-md-2 col-form-label"
            >Your occupation</label
          >
          <select
            name="Occupation"
            id="occupation"
            class="col-md-3 form-control"
          >
            <option value="">--Please choose an option--</option>
            <option value="student">Student</option>
            <option value="doctor">Doctor</option>
            <option value="teacher">Teacher</option>
            <option value="freelancer">Freelancer</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="message" class="col-md-2 col-form-label">Message</label>
          <textarea
            name="Message"
            id="message"
            cols="50"
            rows="4"
            class="col-md-10 form-control"
          ></textarea>
        </div>

        <div class="form-group row">
          <label for="file" class="col-md-2 col-form-label"
            >Select file to upload</label
          ><br />
          <input
            type="file"
            id="file"
            name="New file"
            class="col-md-6 form-control-file"
          />
        </div>

        <div class="form-group row">
          <label for="color" class="col-md-2 col-form-label"
            >Choose a color</label
          >
          <input type="color" id="color" name="Color" class="col-md-1" />
        </div>

        <div class="mb-4">
          <button type="submit" class="col-md-3 btn btn-block btn-primary">
            Submit
          </button>
          <button
            type="reset"
            class="col-md-3 btn btn-block btn-outline-secondary"
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap4 js -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- customized JS -->
    <script src="script.js"></script>
  </body>
</html>
